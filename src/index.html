<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
  </head>
   <body>
    <!-- Primera pantalla: bienvenida y explicación del producto -->
      <section class="display-container" id="welcomeDisplay">
        <div class="welcome-page-container">
          <h1 class="main-title">Mensajes cifrados</h1>
          <p class="instructions">¿Quieres mandar mensajes secretos?<br>
                                    ¡Puedes hacerlo con el cifrado César!</p>
            <p class="instructions">Solo ingresa un número secreto y úsalo como llave para descifrar tus mensajes...</p>
              <div class="buttons-container">
                 <button id="nextDisplayCipherButton" class="welcome-buttons">
                   <img src="images/locked.svg" class="lockedImage" alt="locked"><br>Cifrar
                 </button>
                 <button id="nextDisplayDecipherButton" class="welcome-buttons">
                   <img src="images/unlocked.svg" class="unlockedImage" alt="unlocked">Descifrar
                 </button>
              </div>
        </div>
      </section>

    <!-- Segunda pantallaA: sección principal de cifrado -->
      <section class="display-container" id="cipherDisplay">
           <div class="cipher-page-container">

             <div class="header-container">
               <div class="displacement-input-container">
                 <img src="images/previous.svg" alt="return" class="return-button" id="returnButton">
                 <label for="number">Ingresa un número del 1 al 100:</label>
                 <input type="number" class="displacement-input" id="displacement" min="1" max="100">
               </div>
               
             </div>

               <textarea type="text" id="messageToCipher" placeholder="Escribe aquí tu mensaje..."></textarea>
               <button id="cipherButton" class="buttons">Cifrar</button>
               <div id="cipheredMessage" class="ciphered-message"></div>
               <button id="cleanTextAreaButton" class="buttons">Borrar</button>

           </div>
      </section>

    <!-- Segunda pantallaB: sección principal de descifrado -->
     <section class="display-container" id="decipherDisplay">
            
          <div class="decipher-page-container">

            <div class="header-container">
              <img src="images/previous.svg" alt="return" class="return-button" id="returnButton2">
              <label for="number">Ingresa tu número secreto:</label>
              <input type="number" class="displacement-input" id="displacement2" min="1" max="100">
            </div>

              <textarea type="text" id="messageToDecipher" placeholder="Escribe aquí tu mensaje..."></textarea>
              <button id="decipherButton" class="buttons">Descifrar</button>
              <div id="decipheredMessage" class="deciphered-message"></div>
              <button id="cleanTextAreaButton2" class="buttons">Borrar</button>

          </div>
      </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
